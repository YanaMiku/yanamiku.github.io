<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | YanaMiku</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Poppins', 'sans-serif'] },
                    colors: {
                        dark: '#0f172a',
                        darker: '#020617',
                        primary: '#6366f1',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-slate-300 antialiased flex items-center justify-center min-h-screen p-4">

    <div class="text-center">
        <div class="relative inline-block mb-8">
            <h1 class="text-9xl font-bold text-slate-800 animate-pulse">404</h1>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-ghost text-5xl text-primary animate-bounce"></i>
            </div>
        </div>

        <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Waduh! Halaman Hilang</h2>
        <p class="text-slate-400 max-w-md mx-auto mb-8">

        </p>

        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="/" class="px-8 py-3 rounded-full bg-primary hover:bg-indigo-600 text-white font-semibold transition shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-2">
                <i class="fas fa-home"></i> Kembali ke Home
            </a>
            <a href="/#contact" class="px-8 py-3 rounded-full border border-slate-600 hover:border-white text-white font-semibold transition hover:bg-slate-800 flex items-center justify-center gap-2">
                Lapor Masalah
            </a>
        </div>
    </div>

    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden opacity-20 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-cyan-500 rounded-full blur-[120px]"></div>
    </div>

</body>
</html>
